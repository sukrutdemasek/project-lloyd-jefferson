<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the captivating portfolio of Lloyd Jefferson, showcasing innovative design projects, creative concepts, and artistic accomplishments. Dive into a world of unique visual experiences and discover the talent behind each project."
    />

    <style>
        body {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
    </style>
    <script>
        (function() {
            document.addEventListener('DOMContentLoaded', () => {
                const savedColor = localStorage.getItem('selectedColor');
                if (savedColor) {
                    document.body.classList.add(savedColor);
                }
                document.body.style.opacity = '1'; 
            });
        })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/Favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap&subset=latin"
      rel="stylesheet"
    />

    <title>Lloyd Jefferson</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--Adding partials-->

    <load src="partials/header.html" />
    <main>
      <load src="partials/hero.html" />
      <load src="partials/about-me.html" />
      <load src="partials/benefits.html" />
      <load src="partials/projects.html" />
      <load src="partials/faq.html" />
      <load src="partials/covers.html" />
      <load src="partials/reviews.html" />

      <load src="partials/modals/modal-header.html" />
      <load src="partials/modals/modal-footer.html" />
    </main>
    <load src="partials/work-together.html" />
    <!--Needs to be installed and removed from index.html-->

    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/color.js"></script>
  </body>
</html>
